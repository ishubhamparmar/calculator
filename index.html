<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator by Shubham ❤️</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utils.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg">
    <h1 class="text-center">
      Calculate your complex Arithmetic Calculations here!
    </h1>

    <div class="container flex flex-col mx-auto items-center">
      <div class="row">
        <input class="input" type="text" />
      </div>

      <div class="row">
        <button class="button">C</button>
        <button class="button">M+</button>
        <button class="button">M-</button>
        <button class="button">%</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">/</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
      </div>
      <div class="row">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button btnEqual">=</button>
        <button class="button">-</button>
      </div>
    </div>
    <footer>
      <div class="footer-content">
        <div class="foot">Made with ❤️ by Shubham</div>
        <a href="https://www.linkedin.com/in/ishubhamparmar" target="_blank"
          ><img src="images/linkedin.png" alt="Linkedin Profile"
        /></a>
        <a
          href="https://drive.google.com/file/d/1HjpGMKu5cAcw7PQJdvucuKW5WIxSCS5u/view?usp=sharing"
          target="_blank"
          ><img class="resume" src="images/resume.png" alt="Resume"
        /></a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
